apply plugin: "idea"
apply plugin: "scala"

dependencies {
  compile "org.scala-lang:scala-compiler:2.12.8"
  compile "org.scala-lang:scala-library:2.12.8"
  compile "org.apache.spark:spark-core_2.12:3.0.1"
  compile "org.apache.spark:spark-sql_2.12:3.0.1"
  compile "org.apache.iceberg:iceberg-spark3-runtime:0.11.0"
  compile "io.delta:delta-core_2.12:0.8.0"
  compile "org.slf4j:slf4j-api:1.7.26"
  compile "org.slf4j:log4j-over-slf4j:1.7.26"
  compile "ch.qos.logback:logback-classic:1.2.3"
}

repositories {
  mavenCentral()
}

task runApp(type: JavaExec) {
  main="com.github.delta.demo.SpendingActivityQueryTask"
  classpath=sourceSets.main.runtimeClasspath
  jvmArgs = ['-Xms512m', '-Xms512m']
}

